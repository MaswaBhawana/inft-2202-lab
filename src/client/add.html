<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
    
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  
  <!-- Title of the document -->
  <title>Add/Edit Product</title>

  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #f8f9fa; 
    }
    main {
      flex-grow: 1;
      flex-shrink: 0;
    }
    footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa; 
    }
  </style>   
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="add.html" class="nav-link active">Add Product</a></li>
        <li class="nav-item"><a href="list.html" class="nav-link">List Product</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 id="form-heading" class="mt-5">Add Product</h1>

      <form id="add-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div id="name-error" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="cost" class="form-label">Price</label>
          <input type="number" class="form-control" id="cost" name="price" required>
          <div id="cost-error" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" required>
          <div id="stock-error" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          <div id="description-error" class="text-danger"></div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="text-center p-3">
        &copy; <span id="year"></span> Bhawana Maswa. All rights reserved.
      </div>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
  
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="app/edit.js" type="module"></script>
  <script src="app/add.js" type="module"></script>
</body>
</html>
