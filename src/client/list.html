<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
    
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  
  <title>List</title>

  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #f8f9fa; 
    }
    main {
      flex-grow: 1;
      flex-shrink: 0;
    }
    footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa; 
    }
    #deleteConfirmationModal {
      display: none; /* Initially hide the modal */
    }
    .spinner-border {
        display: none; /* Initially hide the spinner */
    }

    .spinner-border.d-none {
        display: none !important;
    }

    .spinner-border.show {
        display: inline-block !important;
    }

  </style>   
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="add.html" class="nav-link">Add Product</a></li>
        <li class="nav-item"><a href="list.html" class="nav-link active">List Product</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="mt-5">List of Products</h1>

      <!-- Dropdown for selecting number of products per page -->
      <div class="mb-3">
        <label for="perPageSelect" class="form-label">Products per page:</label>
        <select id="perPageSelect" class="form-select" aria-label="Products per page">
          <option value="2">2</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </div>

      <!-- Spinner for loading indication -->
      <div class="text-center my-3">
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    

      <!-- Product Cards Section -->
      <div id="products-container" class="cards row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- Modal window to confirm deletion -->
      <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Alert if no products are available -->
      <div id="messageAlert" class="alert alert-warning d-none" role="alert">
        The shop is currently closed.
      </div>

      <!-- Pagination Section -->
      <nav id="pagination" aria-label="Page navigation">
        <ul class="pagination justify-content-center"></ul>
      </nav> 
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="text-center p-3">
        &copy; <span id="year"></span> Bhawana Maswa. All rights reserved.
      </div>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
  
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="app/list.js" type="module"></script>
</body>
</html>
